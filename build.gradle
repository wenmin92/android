buildscript {
    ext {
        // SDK
        sdkCompileVersion = 29
        sdkMinVersion = 21
        sdkTargetVersion = 29

        // Android jetpack
        archLifecycleVersion = "2.1.0"
        roomVersion = "2.2.6"
        appCompat = "1.2.0"
        sqliteVersion = "2.1.0"
        lifecycleLiveData = "2.3.1"
        biometricVersion="1.0.1"

        // Kotlin
        kotlinVersion = "1.4.32"
        coroutinesVersion = "1.4.2"

        // Koin
        koinVersion = "2.2.2"
        mockkVersion = '1.11.0'

        // Testing
        junitVersion = "4.13.2"
        extJunitVersion = '1.1.2'
        androidTestVersion = '1.3.0'
        espressoTestVersion = '3.3.0'
        fragmentTestVersion = "1.1.0"
        uiAutomatorTestVersion = "2.2.0"
        annotationTestVersion = "1.2.0"

        // Extensions
        ktxVersion = "1.1.0"

        // KTX extensions
        ktxCoreVersion = "1.3.2"
        ktxViewModelVersion = "2.3.1"
        ktxFragmentVersion = "1.3.3"
        ktxLiveData = "2.1.0"
    }

    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "org.jlleitschuh.gradle:ktlint-gradle:10.0.0"
    }
}

ext {
    androidX = '1.0.0'
}

allprojects {
    repositories {
        google()
        jcenter()
        maven {
            url "https://jitpack.io"
        }
    }
}

subprojects {
    apply plugin: "org.jlleitschuh.gradle.ktlint"
}
